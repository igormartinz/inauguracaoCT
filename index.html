<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="/app.js" defer></script>
    <title>Competições Senac</title>
</head>

<body>
    <header>
    </header>
    <main class="conteudo">
        <p class="titulo">CONHEÇA NOSSOS COMPETIDORES</p>
        <section class="conteudo-coluna">
            <!-- Aplicacoes Web -->
            <article class="icone">
                <img src="/img/aplicacoesWebIcon.png" class="img-competidor" alt="" data-ocupacao="aplicacoesWeb"
                    data-texto1="Profissionais dessa área desenvolvem sites, aplicativos e plataformas que conectam pessoas e empresas, otimizando processos e impulsionando a inovação. A ocupação se relaciona ao curso Técnico em Informática para Internet, que prepara estudantes para planejar, criar e publicar aplicações modernas, seguras e acessíveis." 
                    data-texto2="Nas provas de Aplicações Web e Mobile, os competidores trabalham em tempo real, enfrentando prazos desafiadores que simulam a rotina do mercado. Eles desenvolvem soluções do zero ao produto, passando por todas as etapas de criação até a entrega final. E, acima de tudo, mantêm os usuários em foco, garantindo que cada aplicação seja prática, acessível e voltada às necessidades reais das pessoas."
                    data-texto3="Texto da terceira imagem">
            </article>

            <!-- Cabelereiro -->
            <article class="icone">
                <img src="/img/cabeleleiroIcon.png" class="img-competidor" alt="" data-ocupacao="cabeleireiro"
                    data-texto1="O cabeleireiro é responsável por realizar procedimentos de embelezamento e cuidados com os cabelos, cortes, penteados, tratamentos e química nos cabelos."
                    data-texto2="Texto da segunda imagem" data-texto3="Texto da terceira imagem">
            </article>

            <!-- Confeitaria -->
            <article class="icone">
                <img src="/img/confeitariaIcon.png" class="img-competidor" alt="" data-ocupacao="confeitaria"
                    data-texto1="O confeiteiro é um profissional altamente qualificado, responsável pela criação de uma ampla variedade de produtos predominantemente doces, que exigem técnicas sofisticadas e refinadas. Sua atuação abrange desde a produção artesanal de chocolates e guloseimas até a elaboração de Petit fours, atendendo a hotéis, restaurantes, boutiques especializadas e outros estabelecimentos gastronômicos"
                    data-texto2="- Bombom
                    O competidor preparou duas variedades de bombons, um deles com dois recheios e outro com elementos crocantes.
                    - Modelagem
                    O tema dessa prova foi “Brasilidades”. O competidor escolheu a personagem Emília, do Sítio do Picapau amarelo."
                    data-texto3="Texto da terceira imagem">
            </article>
        </section>


        <section class="conteudo-coluna">

            <!-- Cozinha -->
            <article class="icone">
                <img src="/img/cozinhaIcon.png" class="img-competidor" alt="" data-ocupacao="cabeleireiro"
                    data-texto1="Um cozinheiro realiza a preparação e a apresentação de produções culinárias; planeja e desenvolve menus a partir de uma variedade de alimentos; reconhece os produtos regionais disponíveis; e demonstra habilidades técnicas nos processos de produção."
                    data-texto2="Texto da segunda imagem" data-texto3="Texto da terceira imagem">
            </article>

            <!-- Desenvolvimento -->
            <article class="icone">
                <img src="/img/desenvolvimentoIcon.png" class="img-competidor" alt="" data-ocupacao="cabeleireiro"
                    data-texto1="A ocupação de Desenvolvimento de Sistemas é voltada para a criação de softwares internos que apoiam empresas e seus colaboradores no dia a dia. O foco está em desenvolver soluções que otimizam processos, organizam informações e garantem mais eficiência." 
                    data-texto2="As provas de Desenvolvimento de Sistemas são verdadeiras maratonas de programação. Em apenas três dias de trabalho intenso, o desafio é criar um sistema completo do zero, cumprindo todas as etapas: documentação, prototipação, desenvolvimento e apresentação. Sem pausas, com tempo cronometrado e diversas restrições técnicas, a prova exige foco, disciplina e domínio das linguagens e ferramentas permitidas."
                    data-texto3="Mais do que um teste de conhecimento, a prova reproduz situações reais do mercado. O sistema desenvolvido é sempre pensado para empresas e colaboradores, atendendo necessidades internas de organização e gestão. O processo simula a rotina de um profissional da área: entender o problema, planejar a solução, implementar com qualidade e entregar resultados claros e aplicáveis ao cotidiano.">
            </article>

            <!-- Enfermagem -->
            <article class="icone">
                <img src="/img/enfermagemIcon.png" class="img-competidor" alt="" data-ocupacao="cabeleireiro"
                    data-texto1="O profissional de Cuidados de Saúde e Apoio Social presta assistência a indivíduos e grupos, atuando na promoção, prevenção, recuperação e reabilitação dos processos saúde-doença em todo o ciclo vital, nos diferentes graus de complexidade do ambiente e de gravidade do cliente."
                    data-texto2="- Amputação
                    A competidora orientou o paciente sobre os cuidados necessários para que pudesse realizá-los de forma independente, além de adaptar sua rotina e residência."
                    data-texto3="- Interação com atores
                    Durante as provas, a competidora precisa interagir com os atores, adaptando sua linguagem e trato de acordo com o perfil de cada paciente. ">
            </article>

            <!-- Estetica -->
            <article class=" icone">
                <img src="/img/esteticaIcon.png" class="img-competidor" alt="" data-ocupacao="cabeleireiro"
                    data-texto1="O profissional de Estética e Bem-Estar atua no cuidado da face e do corpo, promovendo embelezamento, proteção e recuperação estética. Elabora planos de tratamento com técnicas cosméticas, manuais, eletroestéticas e de visagismo. Também realiza massagens, epilações, maquiagens e cuidados com mãos e pés. Seu objetivo é proporcionar harmonia estética, saúde, beleza e bem-estar aos clientes."
                    data-texto2="Texto da segunda imagem" data-texto3="Texto da terceira imagem">
            </article>
        </section>

        <section class="conteudo-coluna">

            <!-- Florista -->
            <article class="icone">
                <img src="/img/floristaIcon.png" class="img-competidor" alt="" data-ocupacao="florista"
                    data-texto1="O Florista é o profissional que cria arranjos considerando conceitos artísticos sobre composição e cor, além de atuar com criatividade e técnica. Ele produz buquês, arranjos e ornamentações com flores e plantas diversas. Sabe selecionar, cortar, tratar e organizar adequadamente flores, folhagens, plantas, recipientes, acessórios e outros materiais necessários à sua criação."
                    data-texto2="Prova Surpresa
                    A competidora precisou desenvolver uma peça criativa inspirada na fusão cultural entre China (Shanghai) e Brasil. Na competição, Débora criou um sapato ornamentado com flores."
                    data-texto3="Arranjo de flor de corte
                    Foi realizada uma composição floral para o Restaurante Vila Amaury, restaurante do fictício hotel Grand Hotel Paranoá, em Brasília.">
            </article>

            <!-- Recepcao Hotel -->
            <article class="icone">
                <img src="/img/recepcaoHotelIcon.png" class="img-competidor" alt="" data-ocupacao="recepcao"
                    data-texto1="O recepcionista é o cargo crucial para a hotelaria. A qualidade, cortesia e agilidade no serviço podem fazer uma grande diferença para o relacionamento do hóspede com o hotel e para a garantia da sua satisfação durante a estada. Aciona uma gama de competências continuamente, que incluem conhecimento da informação turística local e geral, domínio verbal e escrito da língua portuguesa, além do idioma inglês, noções de informática, de boas maneiras e postura."
                    data-texto2="Texto da segunda imagem" data-texto3="Texto da terceira imagem">
            </article>

            <!-- Servico de Restaurante -->
            <article class="icone">
                <img src="/img/servicoRestauranteIcon.png" class="img-competidor" alt="" data-ocupacao="cabeleireiro"
                    data-texto1="A ocupação Serviço de Restaurante abrange as competências desenvolvidas pelo profissional garçom. Ele é o responsável pela organização do local de trabalho, recepção e atendimento ao cliente e execução de serviços de alimentos e bebidas. Interage com clientes e demais profissionais do setor de alimentos e bebidas, contribuindo para o trabalho em equipe e fidelização do cliente."
                    data-texto2="Texto da segunda imagem" data-texto3="Texto da terceira imagem">
            </article>
        </section>
    </main>
