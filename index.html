<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="/app.js" defer></script>
    <title>Competições Senac</title>
</head>

<body>
    <header>
    </header>
    <main class="conteudo">
        <p class="titulo">CONHEÇA NOSSOS COMPETIDORES</p>
        <section class="conteudo-coluna">
            <!-- Aplicacoes Web -->
            <article class="icone">
                <img src="/img/aplicacoesWebIcon.png" class="img-competidor" alt="" data-ocupacao="aplicacoesWeb"
                    data-texto1="O profissional dessa área desenvolve sites, aplicativos e plataformas que conectam pessoas e empresas, otimizando processos e impulsionando a inovação. A ocupação se relaciona ao curso Técnico em Informática para Internet, que prepara estudantes para planejar, criar e publicar aplicações modernas, seguras e acessíveis."
                    data-texto2="<strong>Protótipo em Ação</strong> <br>
                    A partir dos wireframes, os participantes desenvolveram protótipos navegáveis, definiram paleta de cores e tipografia e aplicaram princípios de acessibilidade, garantindo usabilidade para diferentes públicos."
                    data-texto3="<strong>Integração Completa</strong> <br>
                    Após modelar o banco de dados e criar APIs, os competidores uniram back-end e front-end, entregando uma aplicação funcional, responsiva e acessível, pronta para ser apresentada em pitch final.">
            </article>

            <!-- Cabelereiro -->
            <article class="icone">
                <img src="/img/cabeleleiroIcon.png" class="img-competidor" alt="" data-ocupacao="cabeleireiro"
                    data-texto1="O cabeleireiro pode atuar em salões, spas, clínicas de estética, hotéis e diversos outros espaços de beleza, inclusive em domicílios. Trabalha em equipe, interagindo com outros profissionais e priorizando o respeito ao cliente para garantir sua satisfação e fidelização. A organização, a boa comunicação e o cuidado no atendimento são fundamentais. Além disso, deve analisar tipos e condições do cabelo e seguir rigorosamente as normas de segurança e instruções de uso de produtos e equipamentos."
                    data-texto2="<strong>Penteados passarela com adornos</strong> <br>
                    A competidora criou produções capilares com volume, textura e simetria. Utilizou adornos para valorizar o estilo e trazer impacto visual. O resultado destacou técnica, estética e criatividade em contexto de passarela." 
                    data-texto3="<strong>Penteados coques</strong> <br>
                    A competidora elaborou variações desse estilo clássico com técnicas de preparação e acabamento. O coque foi executado prezando por harmonia e elegância. O resultado demonstrou domínio técnico e criatividade.">
            </article>

            <!-- Confeitaria -->
            <article class="icone">
                <img src="/img/cardConfeitaria.png" class="img-competidor" alt="" data-ocupacao="confeitaria"
                    data-texto1="O confeiteiro é um profissional altamente qualificado, responsável pela criação de uma ampla variedade de produtos predominantemente doces, que exigem técnicas sofisticadas e refinadas. Sua atuação abrange desde a produção artesanal de chocolates e guloseimas até a elaboração de Petit fours, atendendo a hotéis, restaurantes, boutiques especializadas e outros estabelecimentos gastronômicos"
                    data-texto2="<strong>Bombom</strong> <br>
                    O competidor preparou duas variedades de bombons, um deles com dois recheios e outro com elementos crocantes."
                    data-texto3="<strong>Modelagem</strong> <br>
                    O tema dessa prova foi “Brasilidades”. O competidor escolheu a personagem Emília, do Sítio do Picapau amarelo.">
            </article>
        </section>


        <section class="conteudo-coluna">

            <!-- Cozinha -->
            <article class="icone">
                <img src="/img/cardCozinha.png" class="img-competidor" alt="" data-ocupacao="cozinha"
                    data-texto1="Um cozinheiro realiza a preparação e a apresentação de produções culinárias; planeja e desenvolve menus a partir de uma variedade de alimentos; reconhece os produtos regionais disponíveis; e demonstra habilidades técnicas nos processos de produção."
                    data-texto2="<strong>Prova surpresa</strong> <br>
                    A competidora precisou elaborar um prato com um ingrediente regional. O ingrediente surpresa da Gabriela foi o pinhão, típico da região Sul. "
                    data-texto3="<strong>Jantar Casual</strong> <br>
                    Em conjunto com o Serviço de Restaurante, a competidora precisou elaborar 30 pratos para o jantar casual, servido pelo competidor Daniel.">
            </article>

            <!-- Desenvolvimento -->
            <article class="icone">
                <img src="/img/desenvolvimentoIcon.png" class="img-competidor" alt="" data-ocupacao="desenvolvimento"
                    data-texto1="A ocupação de Desenvolvimento de Sistemas é voltada para a criação de softwares internos que apoiam empresas e seus colaboradores no dia a dia. O foco está em desenvolver soluções que otimizam processos, organizam informações e garantem mais eficiência."
                    data-texto2="<strong>Do Problema à Solução</strong> <br>
                    A prova simula o trabalho real de um profissional de TI, desde a identificação do problema até a entrega da solução. O objetivo é criar sistemas que atendam às necessidades de empresas e colaboradores, unindo planejamento, implementação e resultados aplicáveis ao dia a dia." 
                    data-texto3="<strong>Código Contra o Tempo</strong> <br>
                    O desafio consiste em desenvolver um sistema completo em apenas três dias. Com etapas cronometradas de documentação, prototipação, programação e apresentação, a prova exige foco, disciplina e domínio técnico sob pressão.">
            </article>

            <!-- Enfermagem -->
            <article class="icone">
                <img src="/img/enfermagemIcon.png" class="img-competidor" alt="" data-ocupacao="enfermagem"
                    data-texto1="O profissional de Cuidados de Saúde e Apoio Social presta assistência a indivíduos e grupos, atuando na promoção, prevenção, recuperação e reabilitação dos processos saúde-doença em todo o ciclo vital, nos diferentes graus de complexidade do ambiente e de gravidade do cliente."
                    data-texto2="<strong>Amputação</strong> <br>A competidora orientou o paciente sobre os cuidados necessários para que pudesse realizá-los de forma independente, além de adaptar sua rotina e residência."
                    data-texto3="<strong>Interação com atores</strong> <br>
                    Durante as provas, a competidora precisa interagir com os atores, adaptando sua linguagem e trato de acordo com o perfil de cada paciente. ">
            </article>

            <!-- Estetica -->
            <article class=" icone">
                <img src="/img/esteticaIcon.png" class="img-competidor" alt="" data-ocupacao="estetica"
                    data-texto1="O profissional de Estética e Bem-Estar atua no cuidado da face e do corpo, promovendo embelezamento, proteção e recuperação estética. Elabora planos de tratamento com técnicas cosméticas, manuais, eletroestéticas e de visagismo. Também realiza massagens, epilações, maquiagens e cuidados com mãos e pés. Seu objetivo é proporcionar harmonia estética, saúde, beleza e bem-estar aos clientes."
                    data-texto2="<strong>Estética Facial</strong> <br>
                    Na prova, a competidora realizou tratamentos para pele jovem e madura, incluindo massagem facial. Conduziu procedimentos completos em face, pescoço e colo, como higienização, esfoliação, emoliência, extração, máscaras, eletroterapia e fotoproteção. Demonstrou conhecimento na seleção de cosméticos conforme composição, biotipo e estado cutâneo, e aplicou peelings combinados e sequenciais, respeitando o tempo de ação e as reações da pele." 
                    data-texto3="<strong>Mãos e Pés</strong> <br>
                    Técnicas de manicure e pedicure em homens e mulheres, com higienização prévia. Conduziu spa de mãos e pés, incluindo esfoliação, massagens e máscara plástica dos pés, além de esmaltação francesinha e em gel com cabine UV/LED. Finalizou com decoração de unhas em mãos artificiais usando itens da caixa surpresa.">
            </article>
        </section>

        <section class="conteudo-coluna">

            <!-- Florista -->
            <article class="icone">
                <img src="/img/cardFlorista.png" class="img-competidor" alt="" data-ocupacao="florista"
                    data-texto1="O Florista é o profissional que cria arranjos considerando conceitos artísticos sobre composição e cor, além de atuar com criatividade e técnica. Ele produz buquês, arranjos e ornamentações com flores e plantas diversas. Sabe selecionar, cortar, tratar e organizar adequadamente flores, folhagens, plantas, recipientes, acessórios e outros materiais necessários à sua criação."
                    data-texto2="<strong>Prova Surpresa</strong> <br>
                    A competidora precisou desenvolver uma peça criativa inspirada na fusão cultural entre China (Shanghai) e Brasil. Na competição, Débora criou um sapato ornamentado com flores."
                    data-texto3="<strong>Arranjo de flor de corte</strong> <br>
                    Foi realizada uma composição floral para o Restaurante Vila Amaury, restaurante do fictício hotel Grand Hotel Paranoá, em Brasília.">
            </article>

            <!-- Recepcao Hotel -->
            <article class="icone">
                <img src="/img/recepcaoHotelIcon.png" class="img-competidor" alt="" data-ocupacao="recepcao"
                    data-texto1="O recepcionista é o cargo crucial para a hotelaria. A qualidade, cortesia e agilidade no serviço podem fazer uma grande diferença para o relacionamento do hóspede com o hotel e para a garantia da sua satisfação durante a estada. Aciona uma gama de competências continuamente, que incluem conhecimento da informação turística local e geral, domínio verbal e escrito da língua portuguesa, além do idioma inglês, noções de informática, de boas maneiras e postura."
                    data-texto2="<strong>Recomendações de atrativos turísticos</strong> <br>
                    A competidora precisou estudar a cidade de Brasília, onde o hotel fictício Grand Hotel Paranoá está localizado. Assim, é responsável por indicar atrativos turísticos baseado no perfil e pedido do hóspede."
                    data-texto3="<strong>Provas em inglês</strong> <br>
                    50% das provas da ocupação foram em inglês. Isto inclui provas administrativas (responder e-mails, realizar cotações, indicar atrativos turísticos) e atendimento ao hóspede no balcão.">
            </article>

            <!-- Servico de Restaurante -->
            <article class="icone">
                <img src="/img/servicoRestauranteIcon.png" class="img-competidor" alt="" data-ocupacao="servico"
                    data-texto1="A ocupação Serviço de Restaurante abrange as competências desenvolvidas pelo profissional garçom. Ele é o responsável pela organização do local de trabalho, recepção e atendimento ao cliente e execução de serviços de alimentos e bebidas. Interage com clientes e demais profissionais do setor de alimentos e bebidas, contribuindo para o trabalho em equipe e fidelização do cliente."
                    data-texto2="<strong>Coquetel</strong> <br>
                    O competidor elaborou um coquetel de criação e realizou receitas do International Bartenders Association (IBA), apresentando-os aos clientes e explicando o motivo que o levou a escolhê-los, bem como o resultado que espera ao finalizar os coquetéis: drinks marcantes e saborosos."
                    data-texto3="<strong>Jantar fino</strong> <br>
                    O módulo jantar fino, caracterizado pela sofisticação do ambiente e do menu, foi realizado 100% em inglês pelo competidor. O cardápio incluía couvert, entrada fria e quente, prato principal e sobremesa, bem como explicação de vinhos. ">
            </article>
        </section>
    </main>
