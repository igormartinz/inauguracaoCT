                    data-texto3="Texto da terceira imagem">

                    data-ocupacao="cabeleireiro" 
                    data-texto1="Um cozinheiro realiza a preparação e a apresentação de produções culinárias; planeja e desenvolve menus a partir de uma variedade de alimentos; reconhece os produtos regionais disponíveis; e demonstra habilidades técnicas nos processos de produção."

                    alt=""

                    data-texto1="O profissional de Cuidados de Saúde e Apoio Social presta assistência a indivíduos e grupos, atuando na promoção, prevenção, recuperação e reabilitação dos processos saúde-doença em todo o ciclo vital, nos diferentes graus de complexidade do ambiente e de gravidade do cliente." 
                    data-texto2="Texto da segunda imagem" 
                    data-texto3="Texto da terceira imagem">
            </article>
            <article class="icone">
                <img 
                    src="/img/esteticaIcon.png"

                    alt="" 
                    data-ocupacao="cabeleireiro"

                    data-texto3="Texto da terceira imagem">
            </article>

        <section class="conteudo-coluna">

                    src="/img/floristaIcon.png" 
                    class="img-competidor" 
                    alt="" 
                    data-ocupacao="cabeleireiro" 
                    data-texto1="O Florista é o profissional que cria arranjos considerando conceitos artísticos sobre composição e cor, além de atuar com criatividade e técnica. Ele produz buquês, arranjos e ornamentações com flores e plantas diversas. Sabe selecionar, cortar, tratar e organizar adequadamente flores, folhagens, plantas, recipientes, acessórios e outros materiais necessários à sua criação."

                    data-texto3="Texto da terceira imagem">

                    data-ocupacao="cabeleireiro" 
                    data-texto1="O recepcionista é o cargo crucial para a hotelaria. A qualidade, cortesia e agilidade no serviço podem fazer uma grande diferença para o relacionamento do hóspede com o hotel e para a garantia da sua satisfação durante a estada. Aciona uma gama de competências continuamente, que incluem conhecimento da informação turística local e geral, domínio verbal e escrito da língua portuguesa, além do idioma inglês, noções de informática, de boas maneiras e postura."

                    data-texto3="Texto da terceira imagem">

                    data-texto3="Texto da terceira imagem">
